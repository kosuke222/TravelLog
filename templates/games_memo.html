{% extends "base.html" %}

{% block content %}
  <section class="page-header">
    <div>
      <p class="eyebrow">Game Memo</p>
      <h1>繧・ｊ縺溘＞繧ｲ繝ｼ繝繝｡繝｢</h1>
      <p class="lead">繧｢繧､繝・い繧偵Γ繝｢縺励※縲√≠縺ｨ縺ｧ謨ｴ逅・・/p>
    </div>
  </section>

  <section class="panel form-panel">
    <form method="post" class="form-grid">
      <div>
        <label for="title">繧ｿ繧､繝医Ν</label>
        <input id="title" name="title" type="text" placeholder="萓・ 2莠ｺ蜊泌鴨繝代ぜ繝ｫ" required />
      </div>
      <div>
        <label for="body">蜀・ｮｹ</label>
        <textarea id="body" name="body" placeholder="繝ｫ繝ｼ繝ｫ繧・ｸ也阜隕ｳ繧呈嶌縺・※縺翫￥" required></textarea>
      </div>
      <button class="button primary" type="submit">菫晏ｭ倥☆繧・/button>
    </form>
  </section>

  <section class="grid">
    {% for memo in memos %}
      <article class="panel memo-card">
        <div class="card-header">
          <h2>{{ memo["title"] }}</h2>
          <span class="meta">{{ memo["created_at"] }}</span>
        </div>
        <p class="memo-body">{{ memo["body"] }}</p>
        <form method="post" action="{{ url_for('games_memo_delete', memo_id=memo['id']) }}">
          <button class="button danger" type="submit">蜑企勁</button>
        </form>
      </article>
    {% else %}
      <article class="panel empty-state">
        <p>縺ｾ縺繝｡繝｢縺後≠繧翫∪縺帙ｓ縲・/p>
      </article>
    {% endfor %}
  </section>
{% endblock %}
